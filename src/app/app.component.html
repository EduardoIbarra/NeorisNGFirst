<div class="container">
  <h3>Mini Catálogo</h3>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <input type="text" [(ngModel)]="currentUser.nombre" class="form-control" placeholder="Nombre">
    </div>
    <div class="col-md-4">
      <input type="number" [(ngModel)]="currentUser.cal" class="form-control" placeholder="Calificación">
    </div>
    <div class="col-md-4">
      <button *ngIf="!modoEdicion" (click)="agregarUsuario()" class="btn btn-primary btn-block">Guardar Usuario</button>
    </div>
  </div>
  <hr>
  <table class="table table-bordered table-hover table-striped">
    <tr>
      <th>Nombre</th>
      <th>Calificación</th>
      <th></th>
    </tr>
    <tr *ngFor="let usuario of usuarios; let i = index">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.cal}}</td>
      <td>
        <button class="btn-default btn-sm" (click)="seleccionarUsuario(usuario)">
          <i class="fas fa-eye"></i>
        </button>
        <button class="btn-danger btn-sm" (click)="eliminarUsuario(i)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </table>

  <h2>Paquetes a instalar  (usando npm):</h2>
  <h3>@fortawesome/fontawesome-free</h3>
  <h3>bootstrap</h3>

</div>
